{% extends 'app/base.html' %}
{% block title %}Delete{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Deleting Restaurant</h3>
			<form method="POST">
				{% csrf_token %}
				<h4>Are you sure you want to delete {{q.rname}}</h4>
				<div class="row">
					<div class="col">
						<input type="submit" value="yes" class="btn-outline-success my-2 form-control">
					</div>
					<div class="col">
						<a href="{% url 'rstl' %}" class="btn btn-outline-danger form-control my-2">cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
