{% extends 'app/base.html' %}
{% block title %}Role request{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-6 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Request Form</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for n in d %}
                {% if forloop.counter == 1 %}
                <input type="text" name="uname" class="form-control my-2" value="{{request.user.username}}" readonly>
                {% elif forloop.counter >= 2 %}
                <div>{{n}}</div>
                {% endif%}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'hm' %}" class="btn btn-outline-secondary my-2 form-control">Back to main</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Request" class="btn btn-outline-success my-2 form-control" name="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
